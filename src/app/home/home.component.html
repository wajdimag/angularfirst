<table border="3">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Prix</th>
        <th>Quantit√©</th>

        <th>action</th>

    <tr *ngFor="let product of filteredProducts; let i=index">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.like}}</td>
        <td>
            <input type="submit" value="like" (click)="incri(product.id)"
                style="margin-right: 10px; margin-left: 10px;">
            <input type="submit" value="buy" (click)="dislikes(i)" style="margin-right: 10px; margin-left: 10px;"
                [disabled]="product.quantity==0">
            <input type="submit" value="reduction" (click)="reduc(i)" style="margin-right: 10px; margin-left: 10px;">

        </td>
    </tr>
</table>
